<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="form">
            <h1>Create An Account</h1>
            <h2>Create an account to enjoy all the services<br> without any ads for free!</h2>
            <input class="emailInput" type="email" placeholder="Emai Adress">
            <input class="passwordInput" type="password" placeholder="Password">
            <div class="username">
                <input class="nameInput surname" type="text" placeholder="Name">
                <input class="nameInput lastname" type="text" placeholder="Lastname">
            </div>
            <p class="p-number">Enter your phone number</p>
            <div class="phoneNumberInput">
                <input class="numberInput countryCode" type="number" placeholder="+43">
                <input class="numberInput phonenumber" type="number" placeholder="1234567890">
            </div>
            <p class="p-account">Please, select the account type</p>
            <div class="accounts-Selectors">
                <div class="selector-container">
                    <input class="accountSelector" type="radio">
                    <p>Free</p>
                </div>
                <div class="selector-container">
                    <input class="accountSelector" type="radio">
                    <p>Premium</p>
                </div>
                <div class="selector-container">
                    <input class="accountSelector" type="radio">
                    <p>Luxury</p>
                </div>
                <button class="bigGreenButton">Create Account</button>
            </div>
            <p class="p-SignIn">Already Have An Account? Sign In</p>
        </div>
    </div>
</body>

</html>
